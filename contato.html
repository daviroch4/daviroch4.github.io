<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <header>
      <a href="https://www.upf.br/" target="_blank">
        <img src="img/logo-vertical.png" style="height: 80px;">
      </a>
      <h1>PORTFÓLIO</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="posts.html">Experiência</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Fale comigo!</h2>
      <p>Preencha o formulário abaixo para quaisquer dúvidas que te retornarei logo em seguida!</p>

      <form action="#" method="post" class="form-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">ENVIAR</button>
      </form>
    </main>


    <footer>

    </footer>
  </div>
</body>

</html>
